# 通用设置
[AllQss]

# 使用字体
font = 等线

# 默认主题(Auto / Day / Night)
default_mode = Auto

# 字体大小1.2...
font_size = 0


# 使用文字
text1 = 布记事
text2 = 2024/1/24
text3 = 这里有你的小心思

# 窗口缩放阈值(窗口大小 小于这个数值将不显示表名列表)
resize_threshold = 450

# 最大的保存次数
maximum_number_saves = 10

# 备份数据的保存路径
save_folder_path = HistoricalData

# 图片默认的宽度，减小运算量的
img_max_w = 60


# 日间设置
[DayQss]

# 按钮颜色
color1 = #e2e2e2
color2 = #f2f5f7

# 字体色12
font_color1 = #000000
font_color2 = #5f6060

# 主题色
theme_color = #efa200

# 填充色123
fill_color1 = #ffffff
fill_color2 = #f2f5f7
fill_color3 = #d4dce0

# 描边色123
stroke_color1 = #b5b5b6
stroke_color2 = #b5b5b6

# 被选中的填充，描边色
select_fill_color = #eaeaea
select_stroke_color = #f8f8f8

# 夜间设置
[NightQss]

# 深浅色按钮颜色
color1 = #2e2e2e
color2 = #1d1d1d

# 字体色12
font_color1 = #ffffff
font_color2 = #ffffff

# 主题色
theme_color = #ffe200

# 填充色123
fill_color1 = #292c2c
fill_color2 = #1d1d1d
fill_color3 = #212020

# 描边色123
stroke_color1 = #575757
stroke_color2 = #575757

# 被选中的填充，描边色
select_fill_color = #525252
select_stroke_color = #3e3a39

# 使用的文字
[AllText]
name1 = 主题
